<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <p>Sometimes figuring out what to tip is hard, we're here to help</p>
      <form onsubmit="getTotals(event)" id="form">
        <div class="form-group">
          <label for="placeType">What type of place/service are you tipping?</label>
          <select class="form-control" id="placeType">
            <option value="bar">Bar</option>
            <option value="three">Carry Out</option>
            <option value="cabs">Cabs and Ride Share</option>
            <option value="two">Baby Sitter</option>
            <option value="coffee">Coffee Shop</option>
            <option value="concierge">Concierge</option>
            <option value="no">Contractor</option>
            <option value="four">Groomer</option>
            <option value="one">House Keeping</option>
            <option value="no">Cable Installer</option>
            <option value="movers">Movers</option>
            <option value="officiant">Officiant</option>
            <option value="two">Pet Sitter</option>
            <option value="pizza">Pizza Delivery</option>
            <option value="four">Resturant</option>
            <option value="four">Salon</option>
            <option value="three">Task Rabbit</option>
            <option value="four">Tattoo Artist</option>
            <option value="one">Valet</option>
          </select>
        </div>
        <div class="form-group">
          <label>How was your Service?</label>
          <br>
          <div class="radioButtons">
            <input type="radio" name="serviceQuality" id="poor" value="poor">
            <label for="poor">Poor</label>
            <input type="radio" name="serviceQuality" id="good" value="good">
            <label for="good">Good</label>
            <input type="radio" name="serviceQuality" id="great" value="great">
            <label for="great">Great</label>
        </div>
        </div>
        <div class="form-group">
          <label for="bill">How much is your bill?</label>
          <input id="bill" class="form-control" type="number" placeholder="0.00" min="0.00" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="tipAmounts">
        <h3 id="messageText"></h3>
        <br>
        <button type="button" name="button" onclick="reset(event)">Check Another Tip</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
